<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="keys">
        <div class="key KeyM"><kbd>M</kbd>
            <audio class="KeyM" src="sounds/boing.wav"></audio>
        </div>
        <div class="key KeyU"><kbd>U</kbd>
            <audio class="KeyU" src="sounds/clap.wav"></audio>
        </div>
        <div class="key KeyS"><kbd>S</kbd>
            <audio class="KeyS" src="sounds/dark.wav"></audio>
        </div>
        <div class="key KeyI"><kbd>I</kbd>
            <audio class="KeyI" src="sounds/snare.wav"></audio>
        </div>
        <div class="key KeyC"><kbd>C</kbd>
            <audio class="KeyC" src="sounds/synth.wav"></audio>
        </div>
    </div>
</body>
</html>
